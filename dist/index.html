<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Team Profile</title>
  </head>
  <body>
    <nav class="navbar has-shadow is-dark">
      <div class="container">
        <div class="navbar-brand">
          <!-- brand -->
          <div class="navbar-item">
            <h1 class="h1">Team Profile</h1>
          </div>
        </div>
      </div>
    </nav>
    <main class="section">
      <div class="container">
        <div class="columns is-flex is-flex-wrap-wrap">
          <div class="column is-12-mobile is-6-tablet is-4-desktop">
            <div class="card">
              <div class="card-header has-background-info is-flex is-flex-direction-column px-5 py-2">
                <p class="title m-0">Paul</p>
              </div>
              <div class="card-content has-background-white">
                <p class="subtitle is-size-5 has-text-weight-bold">Role: Manager<i class="fas fa-mug-hot ml-2"></i></p>
                <p>ID: 12</p>
                <p>Email: <a href="mailto:paul@email.com" target="_blank">paul@email.com</a></p>
                <p>Office Number: 13</p>
              </div>
            </div>
          </div>
          <div class="column is-12-mobile is-6-tablet is-4-desktop">
            <div class="card">
              <div class="card-header has-background-primary is-flex is-flex-direction-column px-5 py-2">
                <p class="title m-0">Dylan</p>
              </div>
              <div class="card-content has-background-white">
                <p class="subtitle is-size-5 has-text-weight-bold">Role: Engineer<i class="fas fa-glasses ml-2"></i></p>
                <p>ID: 19</p>
                <p>Email: <a href="mailto:dylan@email.com" target="_blank">dylan@email.com</a></p>
                <p>Github: <a href="https://www.github.com/dylan_github.com" target="_blank">dylan_github.com</a></p>
              </div>
            </div>
          </div>
          <div class="column is-12-mobile is-6-tablet is-4-desktop">
            <div class="card">
              <div class="card-header has-background-warning is-flex is-flex-direction-column px-5 py-2">
                <p class="title">Mike</p>
              </div>
              <div class="card-content has-background-white">
                <p class="subtitle is-size-5 has-text-weight-bold">
                  Role: Intern<i class="fas fa-graduation-cap ml-2"></i>
                </p>
                <p>ID: 23</p>
                <p>Email: <a href="mailto:mike@email.com" target="_blank">mike@email.com</a></p>
                <p>School: University of Manchester</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
